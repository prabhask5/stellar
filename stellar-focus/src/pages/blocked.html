<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Active - Stellar</title>
  <link rel="stylesheet" href="blocked.css">
</head>
<body>
  <div class="blocked-container">
    <!-- Deep space void -->
    <div class="void"></div>

    <!-- Starfield Canvas -->
    <canvas id="starfieldCanvas" class="starfield-canvas"></canvas>

    <!-- Galaxy Canvas -->
    <canvas id="galaxyCanvas" class="galaxy-canvas"></canvas>

    <!-- Soft nebula accent -->
    <div class="nebula"></div>

    <!-- Vignette -->
    <div class="vignette"></div>

    <!-- Main content -->
    <main class="content">
      <!-- The Shield -->
      <div class="shield-container">
        <div class="shield-pulse"></div>
        <div class="shield-pulse shield-pulse-2"></div>
        <div class="shield-ring shield-ring-outer"></div>
        <div class="shield-ring shield-ring-inner"></div>
        <div class="shield-core">
          <div class="shield-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Message -->
      <div class="message-container">
        <div class="message-line message-line-1">
          <span class="word">Stay</span>
        </div>
        <div class="message-line message-line-2">
          <span class="word">in the</span>
          <span class="word gradient-text">flow.</span>
        </div>
      </div>

      <!-- Submessage -->
      <p class="submessage">
        <span id="submessage">This moment is for your focus.</span>
      </p>

      <!-- Blocked domain -->
      <div class="blocked-domain" id="blockedUrl"></div>

      <!-- Action -->
      <div class="actions">
        <a id="returnBtn" href="#" class="return-btn" target="_blank" rel="noopener">
          <span class="btn-glow"></span>
          <span class="btn-content">
            <svg class="btn-icon" viewBox="0 0 100 100" fill="none">
              <circle cx="50" cy="50" r="45" stroke="currentColor" stroke-width="5" fill="none"/>
              <path d="M30 52 L45 67 L72 35" stroke="currentColor" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>
            <span>Return to Stellar</span>
          </span>
        </a>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-row">
        <div class="footer-line"></div>
        <span class="footer-text">Stellar Focus</span>
        <div class="footer-line"></div>
      </div>
      <a id="privacyLink" href="#" class="privacy-link">Privacy Policy</a>
    </footer>
  </div>

  <script src="blocked.js" type="module"></script>
</body>
</html>
