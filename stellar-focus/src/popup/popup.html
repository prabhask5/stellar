<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stellar Focus</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="brand">
        <svg class="brand-icon" width="24" height="24" viewBox="0 0 100 100" fill="none">
          <circle cx="50" cy="50" r="45" stroke="url(#brandGrad)" stroke-width="6" fill="none"/>
          <path d="M30 52 L45 67 L72 35" stroke="url(#checkGrad)" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          <defs>
            <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#6c5ce7"/>
              <stop offset="100%" stop-color="#ff79c6"/>
            </linearGradient>
            <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#26de81"/>
              <stop offset="100%" stop-color="#00d4ff"/>
            </linearGradient>
          </defs>
        </svg>
        <span class="brand-text">Stellar Focus</span>
      </div>
      <button id="refreshBtn" class="refresh-btn" title="Refresh">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 4v6h-6"/>
          <path d="M1 20v-6h6"/>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"/>
          <path d="M20.49 15a9 9 0 0 1-14.85 3.36L1 14"/>
        </svg>
      </button>
    </header>

    <!-- Update Banner (hidden by default) -->
    <div id="updateBanner" class="update-banner hidden">
      <span>New version available!</span>
      <button id="updateBtn" class="update-btn">Update Now</button>
    </div>

    <!-- Offline Banner -->
    <div id="offlineBanner" class="offline-banner hidden">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="1" y1="1" x2="23" y2="23"/>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/>
        <path d="M10.71 5.05A16 16 0 0 1 22.58 9"/>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
        <line x1="12" y1="20" x2="12.01" y2="20"/>
      </svg>
      <span>Offline - blocking disabled</span>
    </div>

    <!-- Auth Section (shown when not logged in) -->
    <section id="authSection" class="section auth-section hidden">
      <h2>Sign In</h2>
      <p class="auth-desc">Use your Stellar account credentials</p>
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <input type="email" id="emailInput" placeholder="Email" required autocomplete="email">
        </div>
        <div class="form-group">
          <input type="password" id="passwordInput" placeholder="Password" required autocomplete="current-password">
        </div>
        <div id="loginError" class="error-message hidden"></div>
        <button type="submit" class="btn btn-primary" id="loginBtn">
          <span class="btn-text">Sign In</span>
          <span class="btn-loading hidden">
            <svg class="spinner" width="16" height="16" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="31.4" stroke-dashoffset="31.4"/>
            </svg>
          </span>
        </button>
      </form>
    </section>

    <!-- Main Section (shown when logged in) -->
    <section id="mainSection" class="section main-section hidden">
      <!-- Focus Status -->
      <div id="focusStatus" class="focus-status">
        <div class="status-indicator" id="statusIndicator">
          <div class="status-ring"></div>
          <div class="status-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <circle cx="12" cy="12" r="6"/>
              <circle cx="12" cy="12" r="2"/>
            </svg>
          </div>
        </div>
        <div class="status-info">
          <span class="status-label" id="statusLabel">Not Running</span>
          <span class="status-desc" id="statusDesc">Start a focus session in Stellar</span>
        </div>
      </div>

      <!-- Block Lists -->
      <div class="block-lists-section">
        <h3>Block Lists</h3>
        <div id="blockLists" class="block-lists">
          <div class="loading-placeholder">Loading...</div>
        </div>
      </div>

      <!-- User Info -->
      <div class="user-section">
        <div class="user-info" id="userInfo">
          <span class="user-avatar" id="userAvatar">?</span>
          <span class="user-name" id="userName">Loading...</span>
        </div>
        <button id="logoutBtn" class="btn btn-secondary btn-sm">Sign Out</button>
      </div>
    </section>

    <!-- Open Stellar Button -->
    <footer class="popup-footer">
      <a id="openStellarBtn" href="#" target="_blank" rel="noopener" class="open-stellar-btn">
        Open Stellar
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
          <polyline points="15 3 21 3 21 9"/>
          <line x1="10" y1="14" x2="21" y2="3"/>
        </svg>
      </a>
    </footer>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
