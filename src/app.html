<!doctype html>
<html lang="en">
  <head>
    <!-- ================================================================= -->
    <!--                     CORE DOCUMENT META                            -->
    <!-- ================================================================= -->
    <meta charset="utf-8" />
    <title>Stellar Planner - Goal & Routine Tracker</title>
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />

    <!--
      Viewport configuration:
        - `initial-scale=1`          → no zoom on load
        - `viewport-fit=cover`       → extend into safe-area insets (notch, home bar)
        - `width=device-width`       → responsive width
        - `interactive-widget=overlays-content` → keyboard overlays rather than
          resizing the viewport (prevents layout shift on mobile)
    -->
    <meta
      name="viewport"
      content="initial-scale=1, viewport-fit=cover, width=device-width, interactive-widget=overlays-content"
    />

    <!-- ================================================================= -->
    <!--                         SEO META TAGS                             -->
    <!-- ================================================================= -->

    <!-- Theme color matches `--color-void` for seamless safe-area blending -->
    <meta name="theme-color" content="#050510" />
    <meta
      name="description"
      content="Stellar Planner - Track your goals, daily routines, and focus sessions. Stay productive with our beautiful goal tracking app."
    />
    <meta
      name="keywords"
      content="goal tracker, routine tracker, productivity, focus timer, pomodoro, habit tracker"
    />
    <meta name="author" content="Stellar" />
    <meta name="robots" content="index, follow" />

    <!-- ================================================================= -->
    <!--                    OPEN GRAPH / SOCIAL MEDIA                      -->
    <!-- ================================================================= -->

    <!-- Used by Facebook, LinkedIn, Discord, Slack, etc. for link previews -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Stellar - Goal & Routine Tracker" />
    <meta
      property="og:description"
      content="Track your goals, daily routines, and focus sessions. Stay productive with our beautiful goal tracking app."
    />
    <meta property="og:image" content="%sveltekit.assets%/icon-512.png" />

    <!-- ================================================================= -->
    <!--                         TWITTER CARD                              -->
    <!-- ================================================================= -->

    <!-- "summary" card type → square image + title + description -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Stellar - Goal & Routine Tracker" />
    <meta
      name="twitter:description"
      content="Track your goals, daily routines, and focus sessions."
    />

    <!-- ================================================================= -->
    <!--                      PWA / MANIFEST CONFIG                        -->
    <!-- ================================================================= -->

    <!-- Web App Manifest — defines name, icons, theme, display mode -->
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />

    <!-- ================================================================= -->
    <!--                       iOS PWA META TAGS                           -->
    <!-- ================================================================= -->

    <!--
      iOS-specific PWA configuration:
        - `apple-mobile-web-app-capable`            → enables standalone PWA mode
        - `apple-mobile-web-app-status-bar-style`   → `black-translucent` lets
          content extend behind the status bar for a true full-screen feel
        - `apple-mobile-web-app-title`              → name shown on home screen
        - `apple-touch-icon`                        → icon used when "Add to Home Screen"
    -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Stellar" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/icon-192.png" />

    <!-- Prevent iOS from auto-detecting and styling phone numbers as links -->
    <meta name="format-detection" content="telephone=no" />

    <!-- SvelteKit injects component-level <head> content here -->
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <!-- ================================================================= -->
    <!--               LANDSCAPE ORIENTATION BLOCKER                       -->
    <!-- ================================================================= -->
    <!--
      Stellar is a portrait-only mobile app. When a phone is rotated to
      landscape, this overlay appears with a space-themed animation asking
      the user to rotate back. Hidden by default — shown via the
      `@media (orientation: landscape)` query at the bottom of its <style>.
    -->
    <div id="landscape-blocker">
      <!-- Star field background — two layers drifting at different speeds -->
      <div class="lb-stars"></div>
      <div class="lb-stars lb-stars-2"></div>

      <!-- Nebula glow effects — positioned in opposite corners -->
      <div class="lb-nebula lb-nebula-1"></div>
      <div class="lb-nebula lb-nebula-2"></div>

      <!-- Orbital ring + orbiting particle for visual interest -->
      <div class="lb-orbit"></div>
      <div class="lb-orbit-particle"></div>

      <!-- Central content: phone icon + rotate message + decorative stars -->
      <div class="lb-content">
        <div class="lb-icon-glow"></div>
        <!-- Phone icon (SVG) — rectangle with a dot representing home button -->
        <svg
          class="lb-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect x="5" y="2" width="14" height="20" rx="2" ry="2" />
          <line x1="12" y1="18" x2="12.01" y2="18" />
        </svg>
        <p class="lb-message">Please rotate to portrait</p>
        <!-- Three pulsing dots — decorative hint below the message -->
        <div class="lb-hint">
          <span class="lb-star"></span>
          <span class="lb-star"></span>
          <span class="lb-star"></span>
        </div>
      </div>
    </div>

    <!-- ================================================================= -->
    <!--              LANDSCAPE BLOCKER STYLES                             -->
    <!-- ================================================================= -->
    <style>
      /* ── Base Container ─────────────────────────────────────────────── */
      /* Hidden by default; shown only on phones in landscape orientation  */
      #landscape-blocker {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 99999;
        background: radial-gradient(
          ellipse at center,
          rgba(15, 15, 35, 1) 0%,
          rgba(5, 5, 16, 1) 50%,
          rgba(0, 0, 5, 1) 100%
        );
        align-items: center;
        justify-content: center;
        overflow: hidden;
        /* Safe area insets for iPhone 16 Pro landscape (62pt left/right, 21pt bottom) */
        padding-top: env(safe-area-inset-top, 0px);
        padding-bottom: env(safe-area-inset-bottom, 21px);
        padding-left: env(safe-area-inset-left, 62px);
        padding-right: env(safe-area-inset-right, 62px);
        box-sizing: border-box;
      }

      /* ── Star Field ─────────────────────────────────────────────────── */
      /* Two layers of tiny radial-gradient "stars" that drift slowly      */
      .lb-stars {
        position: absolute;
        inset: 0;
        background-image:
          radial-gradient(1px 1px at 10% 20%, rgba(255, 255, 255, 0.8) 0%, transparent 100%),
          radial-gradient(1px 1px at 30% 70%, rgba(255, 255, 255, 0.6) 0%, transparent 100%),
          radial-gradient(1px 1px at 50% 10%, rgba(255, 255, 255, 0.7) 0%, transparent 100%),
          radial-gradient(1px 1px at 70% 50%, rgba(255, 255, 255, 0.5) 0%, transparent 100%),
          radial-gradient(1px 1px at 90% 80%, rgba(255, 255, 255, 0.6) 0%, transparent 100%),
          radial-gradient(1.5px 1.5px at 25% 35%, rgba(108, 92, 231, 0.9) 0%, transparent 100%),
          radial-gradient(1.5px 1.5px at 75% 65%, rgba(255, 121, 198, 0.8) 0%, transparent 100%);
        background-size: 200px 200px;
        animation: lbStarsDrift 80s linear infinite;
      }
      /* Second star layer — larger tile, slower, reversed direction */
      .lb-stars-2 {
        background-size: 300px 300px;
        animation: lbStarsDrift 120s linear infinite reverse;
        opacity: 0.7;
      }
      @keyframes lbStarsDrift {
        from {
          transform: translateY(0) translateX(0);
        }
        to {
          transform: translateY(-50px) translateX(-25px);
        }
      }

      /* ── Nebula Glow Effects ────────────────────────────────────────── */
      /* Blurred circles positioned in opposite corners for ambient depth  */
      .lb-nebula {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.4;
        pointer-events: none;
      }
      /* Top-right nebula — purple (#6c5ce7) */
      .lb-nebula-1 {
        width: 200px;
        height: 200px;
        top: -50px;
        right: calc(env(safe-area-inset-right, 62px) - 40px);
        background: radial-gradient(ellipse, rgba(108, 92, 231, 0.5) 0%, transparent 70%);
        animation: lbNebulaPulse 8s ease-in-out infinite;
      }
      /* Bottom-left nebula — pink (#ff79c6) */
      .lb-nebula-2 {
        width: 180px;
        height: 180px;
        bottom: calc(env(safe-area-inset-bottom, 21px) - 40px);
        left: calc(env(safe-area-inset-left, 62px) - 40px);
        background: radial-gradient(ellipse, rgba(255, 121, 198, 0.4) 0%, transparent 70%);
        animation: lbNebulaPulse 10s ease-in-out infinite 2s;
      }
      @keyframes lbNebulaPulse {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(1.1);
        }
      }

      /* ── Orbital Ring + Particle ────────────────────────────────────── */
      /* A faint ring that rotates, with a glowing dot orbiting along it   */
      .lb-orbit {
        position: absolute;
        width: 220px;
        height: 220px;
        border: 1px solid rgba(108, 92, 231, 0.15);
        border-radius: 50%;
        animation: lbOrbitRotate 30s linear infinite;
      }
      .lb-orbit-particle {
        position: absolute;
        width: 5px;
        height: 5px;
        background: #6c5ce7;
        border-radius: 50%;
        box-shadow:
          0 0 12px rgba(108, 92, 231, 0.6),
          0 0 24px rgba(108, 92, 231, 0.4);
        animation: lbParticleOrbit 30s linear infinite;
      }
      @keyframes lbOrbitRotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes lbParticleOrbit {
        from {
          transform: rotate(0deg) translateX(110px) rotate(0deg);
        }
        to {
          transform: rotate(360deg) translateX(110px) rotate(-360deg);
        }
      }

      /* ── Central Content Area ───────────────────────────────────────── */
      /* Phone icon, message text, and decorative hint dots                */
      .lb-content {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.875rem;
        text-align: center;
        /* Ensure content stays within safe area */
        max-width: calc(100% - 2rem);
      }
      /* Glow halo behind the phone icon */
      .lb-icon-glow {
        position: absolute;
        top: -16px;
        width: 100px;
        height: 100px;
        background: radial-gradient(
          ellipse,
          rgba(108, 92, 231, 0.3) 0%,
          rgba(255, 121, 198, 0.1) 50%,
          transparent 70%
        );
        filter: blur(25px);
        animation: lbIconGlow 4s ease-in-out infinite;
      }
      @keyframes lbIconGlow {
        0%,
        100% {
          opacity: 0.6;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }
      /* Phone SVG icon — gentle rocking rotation */
      .lb-icon {
        position: relative;
        color: #f0f0ff;
        filter: drop-shadow(0 0 16px rgba(108, 92, 231, 0.5));
        animation: lbIconRotate 3s ease-in-out infinite;
        /* Slightly smaller for landscape */
        width: 48px;
        height: 48px;
      }
      @keyframes lbIconRotate {
        0%,
        100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(-15deg);
        }
        75% {
          transform: rotate(15deg);
        }
      }
      /* Message text — gradient shimmer effect */
      .lb-message {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 1.125rem;
        font-weight: 600;
        letter-spacing: -0.02em;
        margin: 0;
        background: linear-gradient(135deg, #f0f0ff 0%, #8b7cf0 50%, #f0f0ff 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: lbTextShimmer 6s linear infinite;
      }
      @keyframes lbTextShimmer {
        0% {
          background-position: 0% center;
        }
        100% {
          background-position: 200% center;
        }
      }
      /* Three decorative dots below the message */
      .lb-hint {
        display: flex;
        gap: 6px;
        margin-top: 0.25rem;
      }
      .lb-star {
        width: 3px;
        height: 3px;
        background: #fff;
        border-radius: 50%;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        animation: lbStarPulse 2s ease-in-out infinite;
      }
      /* Staggered animation delays for wave-like pulsing */
      .lb-star:nth-child(2) {
        animation-delay: 0.3s;
      }
      .lb-star:nth-child(3) {
        animation-delay: 0.6s;
      }
      @keyframes lbStarPulse {
        0%,
        100% {
          opacity: 0.4;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.4);
        }
      }

      /* ── Visibility Trigger ─────────────────────────────────────────── */
      /*
       * Show the blocker ONLY on phones in landscape:
       *   - max-height: 500px   → landscape phone viewports
       *   - orientation          → landscape
       *   - hover: none          → excludes desktop/laptop (they have hover)
       *   - pointer: coarse      → excludes stylus / mouse devices
       */
      @media (max-height: 500px) and (orientation: landscape) and (hover: none) and (pointer: coarse) {
        #landscape-blocker {
          display: flex;
        }
      }

      /* ── Accessibility: Reduced Motion ──────────────────────────────── */
      /* Disable all animations if the user prefers reduced motion         */
      @media (prefers-reduced-motion: reduce) {
        .lb-stars,
        .lb-nebula,
        .lb-orbit,
        .lb-orbit-particle,
        .lb-icon,
        .lb-icon-glow,
        .lb-star {
          animation: none;
        }
        .lb-message {
          animation: none;
          background-position: 0% center;
        }
      }
    </style>

    <!-- ================================================================= -->
    <!--                      SVELTEKIT APP MOUNT                          -->
    <!-- ================================================================= -->
    <!-- `display: contents` makes the wrapper invisible to CSS layout     -->
    <div style="display: contents">%sveltekit.body%</div>

    <!-- ================================================================= -->
    <!--              iOS GESTURE / ZOOM PREVENTION SCRIPT                 -->
    <!-- ================================================================= -->
    <!--
      Prevents unwanted zoom gestures in the iOS PWA:
        1. `gesturestart/change/end` → blocks pinch-to-zoom (Safari-specific)
        2. `touchend` debounce       → blocks double-tap zoom (300 ms window)
        3. `touchmove` multi-touch   → blocks two-finger zoom/scroll

      All listeners use `{ passive: false }` so `preventDefault()` works.
      Wrapped in an IIFE to avoid polluting the global scope.
    -->
    <script>
      (function () {
        // Prevent pinch-to-zoom
        document.addEventListener(
          'gesturestart',
          function (e) {
            e.preventDefault();
          },
          { passive: false }
        );

        document.addEventListener(
          'gesturechange',
          function (e) {
            e.preventDefault();
          },
          { passive: false }
        );

        document.addEventListener(
          'gestureend',
          function (e) {
            e.preventDefault();
          },
          { passive: false }
        );

        // Prevent double-tap zoom — if two taps land within 300 ms, cancel the second
        var lastTouchEnd = 0;
        document.addEventListener(
          'touchend',
          function (e) {
            var now = Date.now();
            if (now - lastTouchEnd <= 300) {
              e.preventDefault();
            }
            lastTouchEnd = now;
          },
          { passive: false }
        );

        // Prevent multi-touch zoom — block touchmove when more than one finger is down
        document.addEventListener(
          'touchmove',
          function (e) {
            if (e.touches.length > 1) {
              e.preventDefault();
            }
          },
          { passive: false }
        );
      })();
    </script>

    <!-- ================================================================= -->
    <!--                SERVICE WORKER REGISTRATION                        -->
    <!-- ================================================================= -->
    <!--
      Deferred registration strategy:
        - Uses `requestIdleCallback` (with `setTimeout` fallback) so the SW
          doesn't compete with first-paint work on the main thread.
        - After registration, sets up three update-check triggers:
            1. `visibilitychange` → check when tab becomes visible again
            2. `setInterval`      → every 5 minutes (iOS fallback — it doesn't
               reliably fire visibilitychange in standalone PWA mode)
            3. `online`           → check when connectivity is restored
    -->
    <script>
      if ('serviceWorker' in navigator) {
        // Use requestIdleCallback to defer SW registration until browser is idle
        var registerSW = function () {
          navigator.serviceWorker
            .register('/sw.js')
            .then(function (registration) {
              // Primary: check for updates when tab becomes visible
              document.addEventListener('visibilitychange', function () {
                if (document.visibilityState === 'visible') {
                  registration.update();
                }
              });
              // Fallback: periodic update check (iOS PWA doesn't fire visibilitychange reliably)
              setInterval(
                function () {
                  registration.update();
                },
                5 * 60 * 1000
              );
              // Also check when device comes back online
              window.addEventListener('online', function () {
                registration.update();
              });
            })
            .catch(function () {});
        };
        if ('requestIdleCallback' in window) {
          requestIdleCallback(registerSW);
        } else {
          setTimeout(registerSW, 1);
        }
      }
    </script>
  </body>
</html>
